<!DOCTYPE html>
<html>
<head>
	<title>Tally Counter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>Tally Counter</h1>
		<div class="count">0</div>
		<div class="buttons">
			<button id="add">+</button>
			<button id="subtract">-</button>
			<button id="reset">Reset</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
