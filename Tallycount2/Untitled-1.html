<!DOCTYPE html>
<html>
<head>
	<title>Tally Counter</title>
	<style>
	body {
		background-color: #E5E5E5;
		font-family: Arial, sans-serif;
		text-align: center;
	}

        .container {
        display: inline-block;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    margin: 0 auto;
}


	h1 {
		font-size: 36px;
		margin-top: 0;
		margin-bottom: 20px;
	}

	.count {
		font-size: 72px;
		margin-bottom: 20px;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 120px;
		width: 120px;
		border-radius: 50%;
		background-color: #F9C74F;
		color: #fff;
		box-shadow: 0 0 10px rgba(0,0,0,0.2);
	}

	button {
		background-color: #4CAF50;
		color: white;
		border: none;
		padding: 15px 30px;
		border-radius: 5px;
		font-size: 24px;
		cursor: pointer;
		margin: 0 10px;
		display: block;
		width: 100%;
		margin-top: 20px;
	}

	button:last-child {
		background-color: #F94144;
	}

	@media (max-width: 767px) {
		.count {
			font-size: 48px;
			height: 80px;
			width: 80px;
			margin-bottom: 10px;
		}

		button {
			font-size: 18px;
			padding: 10px 20px;
			margin-top: 10px;
		}
	}

	@media (min-width: 768px) and (max-width: 991px) {
		.count {
			font-size: 60px;
			height: 100px;
			width: 100px;
			margin-bottom: 15px;
		}

		button {
			font-size: 20px;
			padding: 12px 24px;
			margin-top: 15px;
		}
	}

	@media (min-width: 992px) {
		.count {
			font-size: 72px;
			height: 120px;
			width: 120px;
			margin-bottom: 20px;
		}

		button {
			font-size: 24px;
			padding: 15px 30px;
			margin-top: 20px;
		}
	}
</style>

</head>
<body>
	<div class="container">
		<h1>Tally Counter</h1>
		<div class="count">0</div>
		<button id="increment">+</button>
		<button id="subtract">-</button>
		<button id="reset">Reset</button>
	</div>

	<script>
		let count = 0;
		const countDisplay = document.querySelector('.count');
		const incrementButton = document.querySelector('#increment');
		const subtractButton = document.querySelector('#subtract');
		const resetButton = document.querySelector('#reset');

		incrementButton.addEventListener('click', () => {
			count++;
			countDisplay.textContent = count;
		});

		subtractButton.addEventListener('click', () => {
			count--;
			countDisplay.textContent = count;
		});

		resetButton.addEventListener('click', () => {
			count = 0;
			countDisplay.textContent = count;
		});
	</script>
</body>
</html>
